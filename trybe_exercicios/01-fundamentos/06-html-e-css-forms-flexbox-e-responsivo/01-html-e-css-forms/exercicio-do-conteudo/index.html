<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h1>Formulario de Login</h1>
    <form action="" method="get">
      <label for="email-input">Digite um Email valido </label>
      <input
        type="text"
        name="email"
        required
        id="email-input"
        placeholder="Digite seu Email"
        autocomplete="off"
        autofocus
      />
      <div style="padding: 5px"></div>
      <label for="senha-input">Digite uma senha valido </label>
      <input
        type="text"
        name="senha"
        required
        id="senha-input"
        placeholder="Digite sua Senha"
      />
      <div style="padding: 5px"></div>
      <input type="checkbox" value="" checked />Lembrar-Dados
      <div style="padding: 5px"></div>
      <label for="radio1"></label>
      <input type="radio" value="1" checked name="radio1" />Lembrar-Radio1
      <div style="padding: 5px"></div>
      <input type="radio" value="1" checked name="radio1" />Lembrar-Radio2
      <div style="padding: 5px"></div>
      <button type="submit">Entrar</button>
    </form>
  </body>
</html>
